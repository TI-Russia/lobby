<div class="hero-body">
    <div class="content">
        {% for section in site.about %}
            <div class="md-page-section" id="{{ section.ident }}">
                {%- if forloop.first == true -%}
                    <h1 id="{{ section.ident }}">{{ section.title }}</h1>
                {%- else -%}
                    <h2 id="{{ section.ident }}">{{ section.title }}</h2>
                {%- endif %}
                {{ section.content }}
            </div>
        {% endfor %}
    </div>
    <button id="scrollToTop" title="Наверх">&uarr;</button>
</div>
